<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 8</title>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script>
        $(document).ready(function() {

//5.	Create a div on a web page. Use jQuery to set the div element to 400px wide and 400px high. Attach the click, mouseenter, and mouseleave events using the .on() method. Display an alert message to the user indicating that the div was either clicked on, the mouse entered it, or the mouse left it. 
            $("div").css("width", "400px") 
                    .css("height", "400px")
                    .css("background-color", "pink");
            $("div").on({
                mouseenter: function() {window.alert("Hovered over the div!");},
                mouseleave: function() {window.alert("The mouse left the div!");},
                click: function() {window.alert("You clicked on the div!");}
            });
        });


    </script>
</head>
<body>
    <div><p>Click Me!</p></div>
</body>
</html>
